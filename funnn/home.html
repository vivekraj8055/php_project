<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidency Cafeteria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg/cafeteria.JPG') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 36, 0.6);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 50, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 255, 150, 0.7);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            color: #00ffcc;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffcc; }
            to { text-shadow: 0 0 20px #00ffcc; }
        }
        
        p {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            background: linear-gradient(90deg, #00ff99, #0066ff);
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 255, 150, 0.5);
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff007b, #0066ff);
            box-shadow: 0 0 25px rgba(255, 0, 123, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Presidency Cafeteria</h1>
        <p>Delicious meals, exciting events, and an amazing dining experience.</p>
        <a href="order.php" class="btn">Order Now</a>
    </div>
</body>
</html>
